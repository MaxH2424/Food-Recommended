 <!DOCTYPE html>
<html>
<head>

  <title>Food recommended</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="my-custom-theme.min.css" />
	<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

</head>

<body> 
 
 <div data-role="page" id="Location" data-theme="b">
	
    <div data-role="header">
        <a href="javascript:history.back()">Go Back</a>
	        <h1><center><p>Location Finder</p></center></h1>
	</div><!-- /header -->
    <button onclick="showAndroidMessage('Going to Google Maps!')" >Use GPS</button>

    <p id="demo"></p>
	<div data-role="main" class="ui-content"> 
    <center><label for="Zipcode"><p>Enter Zip Code:</p></label></center>

	<center><input type="number" <a href="index.html#Location" id="Zipcode" name="Zipcode">
	      <input type="button" value="Continue" onclick="location.href='menu.html'" />
    </center>
	</div><!-- /content -->
	
  </div><!-- /page -->

 <script type="text/javascript">
    function showAndroidMessage(toast) {
        document.getElementById("Zipcode").value=Android.zipForm();
        Android.showMessage(toast);
    }
</script>

  <script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>    
    

	
 </body>
</html>
