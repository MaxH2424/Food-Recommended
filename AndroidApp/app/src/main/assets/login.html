 <!DOCTYPE html>
<html>
<head>

  <title>Food Recommended</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="my-custom-theme.min.css" />
	<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

<div data-role="page" id="LogIn" data-theme="a">
    <a href="javascript:history.back()">Go Back</a>
    <h1>Welcome Back!</h1>

    <form name="login">

        <div class="field-wrap">
            <label>
                Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name = "em"/>
        </div>

        <div class="field-wrap">
            <label>
                Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name= "pswrd"/>
        </div>

        <input type="reset" value="Cancel"/>

        <input type="button" onclick="check(this.form)" value="Login"/>

    </form>

    <b><center> Don't have an account yet?</center></b>
    <div id="wrapper"></div>
    <form>
        <input type="button" value="Sign Up" onclick="location.href='signup.html'" />
    </form>
</div>

</div>

<script language="javascript">
function check(form)/*checking email & password*/
{

 if(form.em.value == "myemail" && form.pswrd.value == "mypswrd")
  {
    location.href="location.html";
  }
 else
 {
     Android.showMessage("Error Password or Username");
  }
}
</script>

	
 </body>
</html>
