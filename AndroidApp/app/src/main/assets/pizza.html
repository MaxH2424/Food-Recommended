<style>
* {
  box-sizing: border-box;
}

body { margin: 0 auto;

/* Create three equal columns that floats next to each other */
.column {

  padding: 10px;
  height: 200px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.checked {
  color: red;
}

img {
  width: auto ;
  max-width: 38% ;
  height: auto ;
  max-height: 80%;
}

</style>
