<!DOCTYPE html>
<html>
<head>

  <title>Food recommended</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="themes/my-custom-theme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<script> 
	var username_list = new Array();
	var password_list = new Array();
	
	username_list[0] = "root";
	password_list[0] = "toor";
</script>


<body> 
	<div data-role="page" id="LogIn" data-theme="a"> 
		<h1>Welcome Back!</h1>
		  
		<form action="/" method="post">
			<div class="field-wrap">
				<label>
					Email Address<span class="req">*</span>
				</label>
				
				<input type="text" id="uname" required autocomplete="off"/>
			</div>
		  
			<div class="field-wrap">
				<label>
				  Password<span class="req">*</span>
				</label>
				<input type="password" id="psw" required autocomplete="off"/>
			</div>
		  
			<p class="forgot"><a href="#">Forgot Password?</a></p>
		  
			<button id="log_button" class="button button-block">Log In</button>
			
			<script type="text/javascript">
				function getUserName() {
					var uname = document.getElementId("uname").value;
					var psw = document.getElementId("psw").value;
				}
				document.getElementById("log_button").onclick = function(){
					if(uname.value==username_list[0]&&password_list[0]){
						location.href='location.html'
					}
					else{
						alert("wrong username/password");
					}
				}
			</script>
			
			
		</form>
	</div><!-- /page -->
</body>
</html>
