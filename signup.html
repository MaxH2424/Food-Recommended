<div data-role="page" id="SignUp" data-theme="a">
    <div class="container">
        <a href="javascript:history.back()">Go Back</a>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <form action="location.html" method="post">

            <label for="FirstName"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="FirstName" required>

            <label for="LastName"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="LasttName" required>

            <div class="field-wrap">
                <label>
                    Email Address<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off" id="email"/>
            </div>

            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="zipcode"><b>zipcode</b></label>
            <input type="zipcode" placeholder="Enter Zipcode" name="zipcode" id="zipcode" required>


            <input type="submit" value="Submit">

        </form>

        </div>
    </div>
